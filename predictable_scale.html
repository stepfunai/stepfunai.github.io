<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选项卡页面</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="tab-container">
        <!-- 选项卡导航 -->
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="tab1">选项一</button>
            <button class="tab-button" data-tab="tab2">选项二</button>
            <button class="tab-button" data-tab="tab3">选项三</button>
        </nav>

        <!-- 选项卡内容 -->
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">
                <h2>第一个选项卡</h2>
                <p>这里是第一个选项卡的内容区域，可以放置任意内容。</p>
                <p>示例文本：欢迎来到我的网站！这里展示的是第一个选项卡的演示内容，后续可以替换为实际需要展示的信息。</p>
            </div>

            <div id="tab2" class="tab-pane">
                <h2>第二个选项卡</h2>
                <p>这是第二个选项卡的内容区域。</p>
                <ul>
                    <li>示例列表项一</li>
                    <li>示例列表项二</li>
                    <li>示例列表项三</li>
                </ul>
            </div>

            <div id="tab3" class="tab-pane">
                <h2>第三个选项卡</h2>
                <p>第三个选项卡的演示内容区域。</p>
                <div class="card">
                    <p>可以在这里添加卡片式布局、图片或其他复杂内容</p>
                </div>
            </div>
        </div>
    </div>

    <script src="predictable_scale.js"></script>
</body>
</html>
